<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo with local storage</title>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/todo.js"></script>
  <link rel="stylesheet" href="css/todo.css">
</head>
<body>
  <div id="container">
    <h1>To Do List:</h1>
    <ul contenteditable="true"> <!-- contenteditable.. not the best -->
      <li>Enter item</li>
    </ul>
    
    <a href="javascript:void(0);" id="clear" class="btn">Clear</a>  <!-- evaluates the given expression and then returns undefined -->
    <a href="javascript:void(0);" id="save" class="btn">Save</a>
    
  </div>
</body>
</html>
